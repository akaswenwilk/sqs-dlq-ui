<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Queue List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .queue { padding: 10px; border-bottom: 1px solid #ccc; }
    .search { margin-bottom: 20px; }
    .pagination { margin-top: 20px; }
    a { text-decoration: none; color: blue; }
    /* Loader modal styles */
    .loader-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      display: none;
    }
    .loader {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div id="loader" class="loader-overlay">
    <div class="loader">Loading...</div>
  </div>
  <div>
      <input type="text" id="search" class="search" placeholder="Search queues by prefix...">
      <button onclick="searchWithPrefix()">search prefix</button>
  </div>
  <div id="queueList"></div>
  <div class="pagination">
    <button onclick="prevPage()">Prev</button>
    <span id="pageNum"></span>
    <button onclick="nextPage()">Next</button>
  </div>
  <script>
    const loader = document.getElementById('loader');
    function showLoader() {
      loader.style.display = 'flex';
    }
    function hideLoader() {
      loader.style.display = 'none';
    }

    // Read initial page and size from URL query parameters
    const urlParams = new URLSearchParams(window.location.search);
    let currentPage = parseInt(urlParams.get('page')) || 1;
    let pageSize = parseInt(urlParams.get('size')) || 10;
    let prefix = urlParams.get('prefix') || '';
    let queues = [];
    document.getElementById('pageNum').innerText = currentPage;

    // Update URL params on page change
    function updateURL() {
      const newUrl = `${window.location.pathname}?page=${currentPage}&size=${pageSize}&prefix=${prefix}`;
      window.history.pushState({page: currentPage}, '', newUrl);
    }
    
    function searchWithPrefix() {
      const term = document.getElementById('search').value;
      currentPage = 1;
      prefix = term;
      updateURL();
      fetchQueues(currentPage);
    }

    function fetchQueues(page = 1) {
      showLoader();
      fetch(`/api/queues?page=${page}&size=${pageSize}&prefix=${prefix}`)
        .then(res => res.json())
        .then(data => {
          queues = data;
          renderQueues(queues);
          document.getElementById('pageNum').innerText = currentPage;
          hideLoader();
        })
        .catch(err => {
          console.error(err);
          hideLoader();
        });
    }

    function renderQueues(list) {
      const container = document.getElementById('queueList');
      container.innerHTML = '';
      list.forEach(q => {
        const div = document.createElement('div');
        div.className = 'queue';
        div.innerHTML = `<a href="queue.html?name=${q.name}">${q.name}</a> - Messages: ${q.messageCount}`;
        container.appendChild(div);
      });
    }

    function nextPage() {
      currentPage++;
      updateURL();
      fetchQueues(currentPage);
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        updateURL();
        fetchQueues(currentPage);
      }
    }

    fetchQueues(currentPage);
  </script>
</body>
</html>
